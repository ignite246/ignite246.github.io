<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-primary m-5">
            <div
                class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-10 offset-xs-1 bg-darkblue">
                <div class="card m-5" id="todo">
                    <div class="card-header text-center">
                        <h1>TODO App</h1>
                    </div>
                    <div class="card-body">

                        <div class="form-group">
                            <label for="title">Title :</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Description :</label>
                            <textarea id="desc" class="form-control"></textarea>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="container text-center">
                            <button id="todoSaveBtn" class="btn btn-md btn-outline-success">Add TODO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-primary m-5">
            <div
                class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-xs-10 offset-xs-1 bg-darkblue">
                <div class="card m-5">
                    <div class="card-header text-center">
                        <h1>Your Todos</h1>
                    </div>
                    <div class="card-body">
                        <div id="todoList">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
