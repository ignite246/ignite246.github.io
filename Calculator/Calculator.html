<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #calculator{
            box-shadow: 10px 10px 20px black;
            border-radius: 10px;
            color : white;
            background-color: darkkhaki;
        }
        #calculator h2{
            text-shadow: 3px 2px 3px blue;
        }
    </style>
</head>
<body class="bg-info">
    <div class="container bg-danger">
        <div class="row mt-4 p-2 bg-primary">
            
            <div id="calculator" class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 container-fluid">
                <h2 class="text-center text-white p-2 m-2">My Calculator</h2>
                <label for="num1">First No.</label><input type="number" id="num1" class="form-control bg-dark text-white">
                <label for="num2">Second No.</label><input type="number" id="num2" class="form-control bg-dark text-white">
                <label for="output">Results </label>
                <input type="text" id="output" placeholder="Result will be here" class="form-control">
                
                <div class="mt-4 text-center">
                    <button id="add"  class="p-3 m-2 btn btn-secondary btn-outline"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                    <button id="sub"  class="p-3 m-2 btn btn-secondary"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                    <button id="mult" class="p-3 m-2 btn btn-secondary"><i class="fa fa-asterisk" aria-hidden="true"></i></button>
                    <button id="div"  class="p-3 m-2 btn btn-secondary">/</button>
                    <button id="pow"  class="p-3 m-2 btn btn-secondary">a<i class="fa fa-chevron-circle-up"></i>b</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#add").click(function(){
            let a = $("#num1").val().trim();
            let b = $("#num2").val().trim();
            if(a!="" && b!="")
            { 
                
                $("#output").val(parseInt(a)+parseInt(b));
            }
            else
            {
            
                $("#output").val("Missing Input(s)");
            }
        });

        $("#sub").click(function(){
            let a = $("#num1").val().trim();
            let b = $("#num2").val().trim();
            if(a!="" && b!="")
            { 
                
                $("#output").val(parseInt(a)-parseInt(b));
            }
            else
            {
                
                $("#output").val("Missing Input(s)");
            }
        });

        $("#mult").click(function(){
            let a = $("#num1").val().trim();
            let b = $("#num2").val().trim();
            if(a!="" && b!="")
            { 
                
                $("#output").val(parseInt(a)*parseInt(b));
            }
            else
            {
                
                $("#output").val("Missing Input(s)");
            }
        });

        $("#div").click(function(){
            let a = $("#num1").val().trim();
            let b = $("#num2").val().trim();
            if(a!="" && b!="")
            { 
                
                $("#output").val(parseInt(a)/parseInt(b));
            }
            else
            {
              
                $("#output").val("Missing Input(s)");
            }
        });

        $("#pow").click(function(){
            let a = $("#num1").val().trim();
            let b = $("#num2").val().trim();
            if(a!="" && b!="")
            { 
                
                $("#output").val(Math.pow(parseInt(a),parseInt(b)));
            }
            else
            {
                
                $("#output").val("Missing Input(s)");
            }
        });
    });
</script>
</html>
