<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Superheroes
    </title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h2 id="selectSuperhero">Select your Superhero : </h2>
                        <select id="characterId" class="form-select form-select-lg mb-3 border-success">
                            <option value="69">Batman</option>
                            <option value="149">Captain America</option>
                            <option value="332">Hulk</option>
                            <option value="346">Iron Man</option>
                            <option value="620">Spider Man</option>
                        </select>
                        <button id="submitBtn" class="btn btn-md btn-outline-primary mb-3">Submit</button>
                    </div>
                    <div class="card-body">
                        <h2 id="charName" class="bg-success text-white text-center p-2">Your Superhero Name</h2>
                        <img id="superheroImage" class="img-fluid img-responsive img-circle text-center" src=""
                            alt="Superhero Image" style="display: none; height : 240px;">
                        <table class="table table-responsive">
                            <tbody id="result">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
