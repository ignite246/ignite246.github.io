<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        #clockContainer {
            margin-top: 25vh;
        }

        #clock {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0px 0px 5px rgb(32, 10, 233);
            color: rgb(255, 0, 234);

        }

        #myCardBody :hover {
            box-shadow: 0px 0px 15px rgb(18, 201, 28);
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="clockContainer">
        <div class="row p-4 text-center">
            <div
                class="col-md-6 offset-md-3 col-xl-4 offset-xl-4 col-sm-10 offset-sm-1 col-xs-12 offset-xs-0 p-0 border border-white">
                <div class="card bg-secondary
                ">
                    <div class="card-header">
                        <h3>My Digital Clock ðŸ•¥</h3>
                    </div>
                    <div id="myCardBody" class="card-body bg-dark">
                        <h1 id="clock">00:00</h1>
                        <button class="btn btn-md btn-outline-primary" onclick="stopClock()">Pause</button>
                    </div>
                    <div class="card-footer">
                        <a class="btn text-info" href="https://ignite246.github.io/">YoBroRahul</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    swal("Hey Welcome To", "YoBroRahul ðŸ’¯", "success");
    const stopClock = () => {
        swal("Work in Progress", "Pause will work", "info");
    }
    const getTime = () => {
        let dateTime = new Date();
        let hours = dateTime.getHours();

        let AM_PM = hours >= 12 ? "PM" : "AM";

        hours = hours % 12;
        hours = hours == 0 ? 12 : hours;

        let min = dateTime.getMinutes();

        min = min < 10 ? ("0" + min) : min;

        let sec = dateTime.getSeconds();

        sec = sec < 10 ? ("0" + sec) : sec;

        let clockTime = `${hours} : ${min} : ${sec} : ${AM_PM}`;

        return clockTime;

    }

    const clockObj = document.getElementById("clock");

    setInterval(() => {
        let clockTime = getTime();
        clockObj.innerText = clockTime;
        //console.log(clockTime);
    }, 1000);
</script>

</html>
